<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="author" content="Codecool" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <a class="btn btn-success" href="/login" >Log in</a>
    <a class="btn btn-success" href="/register" >Sign up</a>

    <title>Codecool Shop</title>

    <!-- Bootstrap components -->
    <!-- Latest compiled and minified Jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <!--Latest compiled and minified Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
    integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <!-- End of Bootstrap components -->

    <!--Filter javascript-->
    <script src="/static/js/Filter.js" defer></script>

    <!--Font Awesome-->
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>

    <!--Reload page if back button was pressed-->
    <script>
        window.addEventListener('load', function(){
            let category = document.getElementById('category');
            let supplier = document.getElementById('supplier');
            let filterString = '/?category_id=' + category.value + '&supplier_id=' + supplier.value;
            if(performance.navigation.type === 2) {
            window.location = filterString;
            }
        }, false);
    </script>

        <link rel="stylesheet" type="text/css" href="/static/css/custom.css" />
</head>

<body>

<div class="jumbotron text-center">
    <h1>Codecool Shop</h1>
    <a class="btn btn-success cart_button" href="/shopping-cart" >
        <div th:text="${cart.getNumberOfItems()} + ' item(s) in the cart'"></div>
    </a>
</div>

<div class="container">
    <div class="form-group">
        <div class="row">
            <div class="col-lg-6">
                <label for="category">Select a category:</label>
                <select class="form-control" id="category">
                    <option th:each="category : ${categories}"
                          th:text="${category.name}" th:value="${category.getId()}"
                          th:selected="${category.getId() == category_selector}" class="category_select">Category</option>
                </select>
            </div>
            <div class="col-lg-6">
                <label for="supplier">Select a supplier:</label>
                <select class="form-control" id="supplier">
                    <option th:each="supplier : ${suppliers}"
                          th:text="${supplier.name}" th:value="${supplier.getId()}"
                          th:selected="${supplier.getId() == supplier_selector}" class="supplier_select">Supplier</option>
                </select>
            </div>
        </div>
    </div>

    <div id="products" class="row">
        <div class="col col-sm-12 col-md-6 col-lg-4 mb-4" th:each="prod,iterStat : ${products}">
            <div class="card h-100">
                <img class="" src="http://placehold.it/400x250/000/fff" th:attr="src='/static/img/product_' + ${prod.id} + '.jpg'" alt="" />
                <hr>
                <div class="card-body">
                    <h4 class="card-title" th:text="${prod.name}">Product name</h4>
                    <p class="card-text" th:text="${prod.description}">Product description... </p>
                </div>
                <div class="card-footer">
                    <div class="card-text">
                        <p class="lead" th:text="${prod.getPrice()}">100 USD</p>
                    </div>
                    <div class="card-text">
                        <a class="btn btn-success cart_button"
                           th:attr="data-id=${prod.getId()}">Add to cart <i class="fas fa-cart-plus"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<div th:replace="footer.html :: copy"></div>

</body>
</html>
