<body>
<script>
    let password = document.getElementById("password")
        , confirm_password = document.getElementById("confirm_password"),
        button = document.getElementById("submit");
    console.log(password, confirm_password);
    function validatePassword(){
        if(password.value !== confirm_password.value) {
            confirm_password.alert("Passwords Don't Match");
        } else {
            confirm_password.setCustomValidity('');
        }
    }
    if (button) {
        button.addEventListener("click", validatePassword());
    }
</script>
<form method="post">
    <fieldset>
    <div class="form-row mt-3">
    <label class="col-sm-3 control-label">Email address:  </label>

    <input type="text" class="form-control" name="email" placeholder="E-mail" required>

        <label class="col-sm-3 control-label">Password  </label>
            <input type="password" class="form-control" name="password1" id="password" placeholder="Password" required>
        <p>Confirm Password:</p>
            <input type="password" class="form-control" name="password2" id="password_confirm" placeholder="Password" required oninput="check(this)" />
    </div>
        <script language='javascript' type='text/javascript'>
            function check(input) {
                if (input.value != document.getElementById('password').value) {
                    input.setCustomValidity('Password Must be Matching.');
                } else {
                    // input is valid -- reset the error message
                    input.setCustomValidity('');
                }
            }
        </script>
        <br /><br />

        <button class="btn btn-primary" type="submit" id="submit">Register</button>
        </fieldset>
    </div>
</form>
