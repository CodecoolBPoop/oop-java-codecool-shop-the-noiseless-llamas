<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="author" content="Codecool" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <title>Codecool Shop</title>

    <!-- Bootstrap components -->
    <!-- Latest compiled and minified Jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <!--Latest compiled and minified Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
            integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <!-- End of Bootstrap components -->

    <link rel="stylesheet" type="text/css" href="/static/css/custom.css" />
</head>
<body>

<table class="table">
    <thead>
        <tr>
            <th>Name</th>
            <th> </th>
            <th>Quantity</th>
            <th> </th>
            <th>Unit Price</th>
            <th>Subtotal</th>
        </tr>
    </thead>
    <tbody th:each="prod : ${products}">
        <tr th:if="${prod.quantityInCart > 0}">
            <td th:text="${prod.name}"></td>

           <td> <div class="card-text">
                <a class="btn btn-success" th:href="'/shopping-cart?id=' + ${prod.getId()}" >+</a>
            </div></td>

            <td th:text="${prod.quantityInCart}"></td>

            <td><div class="card-text">
                <a class="btn btn-success" th:href="'/shopping-cart?decrement=' + ${prod.getId()}" >-</a>
            </div></td>
            <td th:text="${prod.price}"></td>
            <td th:text="${prod.getSubtotal()} + ' ' + ${prod.defaultCurrency}"></td>
        </tr>
    </tbody>
</table>

    <div class="container" th:if="${cart.getTotal()} != 0">
        <div class="row">
            <div class="col" align="right" th:text="'Total Price: ' + ${cart.getTotal()} + ' ' + ${currency}"></div>
            <div class="col" align="left"><a href="/checkout" class="btn btn-success cart_button" > Check Out </a></div>
        </div>
    </div>
    <h1 class="container" align="center" th:if="${cart.getTotal()} == 0">
        Your shopping cart is empty.
    </h1>

<div th:replace="footer.html :: copy"></div>

</body>
</html>
